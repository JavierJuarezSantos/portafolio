<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Principal y Fotos Adicionales</title>
    <style>
        /* Estilos para el contenedor de la imagen principal y las fotos adicionales */
        .contenedor-imagen {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 12px; /* Ajusta el radio para bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para la imagen principal */
        .imagen-principal {
            display: block;
            width: 170px; /* Tamaño ajustado */
            height: 310px; /* Tamaño ajustado */
            object-fit: cover; /* Mantiene la proporción y cubre el área */
            transition: opacity 0.3s ease-in-out; /* Transición suave para la opacidad */
        }

        /* Estilos para las fotos adicionales */
        .fotos-adicionales {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            gap: 10px; /* Espacio entre las fotos adicionales */
            opacity: 0; /* Inicialmente oculto */
            transition: opacity 0.3s ease-in-out; /* Transición suave para la opacidad */
        }

        .fotos-adicionales img {
            width: 100px; /* Tamaño de cada foto adicional */
            height: 170px; /* Ajusta el tamaño de las fotos adicionales */
            object-fit: cover; /* Mantiene la proporción y cubre el área */
            transition: transform 0.3s ease-in-out; /* Transición suave para el escalado */
        }

        /* Efecto al pasar el ratón sobre el contenedor */
        .contenedor-imagen:hover .imagen-principal {
            opacity: 0; /* Oculta la imagen principal al pasar el ratón */
        }

        .contenedor-imagen:hover .fotos-adicionales {
            opacity: 1; /* Muestra las fotos adicionales al pasar el ratón */
            flex-direction: row; /* Organiza las fotos en una fila horizontal */
            align-items: center; /* Alinea las fotos verticalmente en el centro */
            justify-content: center; /* Centra las fotos horizontalmente */
        }

        .contenedor-imagen:hover .fotos-adicionales img {
            transform: scale(1.1); /* Aumenta ligeramente el tamaño de las fotos adicionales al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="contenedor-imagen">
        <img src="imagenes/OpcionesTimbre.PNG" alt="Imagen principal" class="imagen-principal">
        <div class="fotos-adicionales">
            <img src="imagenes/ResponderTimbre.PNG" alt="Foto adicional 1">
            <img src="imagenes/ResponderTimbre.PNG" alt="Foto adicional 1">
            <img src="imagenes/ResponderTimbre.PNG" alt="Foto adicional 1">
            <img src="imagenes/ResponderTimbre.PNG" alt="Foto adicional 1">
        </div>
    </div>
</body>
</html>
